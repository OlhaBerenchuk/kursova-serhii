<!DOCTYPE html>
<html lang="en">
<head>
  <title>Workshop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <style>
    .center {
      position: relative;
      right: -10%;
      width: 80%;
      padding: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  <div class="navbar-header">
        <a class="navbar-brand" target="_blank" href="https://github.com/OlhaBerenchuk/kursova-serhii/">Generate documentation</a>  <!-- Посилання на репозиторій з кодом !-->
  </div>

  <ul class="navbar-nav">
    {% if user == None %}
      <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="/signup">Sign up</a></li>
    {% else %}
      <li class="nav-item"><a class="nav-link" href="/">Upload</a></li>
      <li class="nav-item"><a class="nav-link" href="/logout">Unlogin</a></li>
      <li class="nav-item"><a class="nav-link" href="/create_project">Create project</a></li>
      <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
      <li class="nav-item"><a class="nav-link" href="/change_password">Change password</a></li>
      <li class="nav-item"><img src="https://i.ya-webdesign.com/images/new-sticker-png-1.png" width=20 height=20></li>
      <li class="nav-item"><a class="nav-link" href="https://kursova-horodniuk-olha.herokuapp.com/">TestCase Colaboration</a></li>
      <li class="nav-item"><a class="nav-link" href="/change_password">{{ user }}</a></li>
    {% endif %}
  </ul>

</nav>

<div class="container">

    {% block content %}
    {% endblock %}

</div>

</body>
</html>
